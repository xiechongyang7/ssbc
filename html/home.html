            <textarea class="col-md-12" style="height: 300px">
                相信所有读者都公认这是一部黑暗、压抑的小说，甚至到了荒诞的地步，让人不愿相信世界真的可以这样。但小说里说得很清楚：掌权者就是为了纯粹的权力而掌权，没有什么更高的理想。为了延续权力，必须要愚民，因为民智一旦开启，就会发现掌权者除了享受极高的特权外并没什么用处，于是人民就会推翻掌权者。要愚民就必须在物质和精神上限制人民，使他们贫穷和无知。整个社会的所有设定都是围绕这个目标：战争使物质贫瘠；语言的减少使人思想贫乏；历史的篡改使人无法反思，只能混沌度日……这种种都让人不寒而栗。

可悲的是，历史往往比小说更黑暗、更压抑。读了20世纪好几个国家的历史，再来看1984，会觉得小说并不夸张，甚至远不如现实夸张。无论读历史或是读小说，对今天的人们来说，都是一种警醒：珍惜我们思考的自由，警惕权力的膨胀。
            </textarea>
        </div>
