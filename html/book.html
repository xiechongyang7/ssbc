<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>书籍详情</title>

    <style type="text/css">
        body {
            width: 100%;
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }

        div, span, ul, li, img, input, table, tr, td {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .all {
            width: 65%;
            margin: 0 auto;
        }
    </style>
    <script src="../js/jquery-1.10.2.min.js"></script>
    <link rel="stylesheet" href="../css/bootstrap.css">
    <script src="../js/bootstrap.js"></script>
    <script src="../js/jquery-3.2.1.min.js"></script>
    <script src="../js/timeUtil.js"></script>
    <script src="../js/classifydata.js"></script>
    <script src="../js/book.js"></script>

</head>
<body>
<div class="all">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">

                <a class="navbar-brand" href="#">见海书屋</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">  <span class="sr-only">(current)</span></a></li>
                    <li><a href="#">Link</a></li>
                </ul>

                <ul class="nav navbar-nav navbar-right">
                    <li><a id = "userTag" href="#"> </a></li>
                </ul>

                <form class="navbar-form navbar-right">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Search">
                    </div>
                    <button type="submit" class="btn btn-default">Submit</button>
                </form>

            </div>
        </div>

        <!--导航-->
        <div class="btn-group col-md-12" role="group">
            <a href="home.html" type="button" class="btn btn-default col-md-2">首页</a>
            <a href="activity.html" type="button" class="btn btn-default col-md-2">活动</a>
            <a href="rank.html" type="button" class="btn btn-default col-md-2">榜单</a>
            <a href="classify.html" type="button" class="btn btn-default col-md-2">分类</a>
            <a href="booklist.html" type="button" class="btn btn-default col-md-2">书单</a>
            <a href="review.html" type="button" class="btn btn-default col-md-2">书评</a>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <div class="thumbnail">
                    <img id="img1" height="128" width="98"/>
                    <div class="caption">
                        <h3 id="bName"></h3>
                        <p id="bAuthor"></p>
                        <p><a href="#" class="btn btn-primary" role="button">下载</a> <a href="#" class="btn btn-default"
                                                                                       role="button">收藏</a></p>
                    </div>
                </div>
            </div>
            <h2>简介</h2>
            <textarea id="bookIn" class="col-md-8" style="height: 220px;" readonly>


            </textarea>

        </div>


        <!--标签-->
        <div class="col-md-12">
            <span class="label label-default" id="replace">上传时间：</span>
            <span class="label label-primary" id="bValue">书籍价值：</span>
            <span class="label label-success" id="bookTag"></span>
            <span class="label label-info" id="bookFirstClassify"></span>
            <span class="label label-warning" id="bookSecondClassify"></span>
            <span class="label label-danger" id="bookThirdClassify"></span>
        </div>


        <!--评论-->
        <h2 style="margin-top: 50px">书友评论</h2>
        <div id="commentdiv">


        </div>

        <div class="input-group">
            <input style="display: none" id = "nosee">
            <input type="text" class="form-control" id ="contentComment0" readonly>
            <input type="text" class="form-control" id ="contentComment" placeholder="输入你的评论">
            <span class="input-group-btn">
                <button class="btn btn-default" type="button" id = "send" onclick="sendComment()">发送</button>
            </span>
        </div>


    </div>


</div>
